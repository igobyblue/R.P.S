<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <img src="./rpsimages/">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="container">
        <button onclick="game()">Start Game</button>
    </div>

 <div class="score">
    <h1 class="ties">Ties:0</h1> 
 </div>
 <div class="winnerDiv">
    <h1 class="winner"></h1>
    <button class="reset" onclick="resetGame()"> Play Again?</button>
 </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score:0</h3>
        <div class="playerImgs">
            <img src=./rpsimages/ROCK1.png class="imgP" alt="hand forming a rock" id="rock">
            <img src=./rpsimages/paper1.png class="imgP" alt="hand forming paper" id="paper">
            <img src=./rpsimages/scissors1.png class="imgP" alt="hand forming scissors" id="scissors">
        </div>
    </div>
    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score:0</h3>
        <div class="computerImgs">
            <img src=./rpsimages/ROCK1.png class="imgP" alt="hand forming a rock"/>
            <img src=./rpsimages/paper1.png class="imgP" alt="hand forming paper"/>
            <img src=./rpsimages/scissors1.png class="imgP" alt="hand forming scissors" />
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
