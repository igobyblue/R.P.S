<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="bodyHolder">
        <div class="score">
            <h1 class="ties">Ties: 0</h1> 
        </div>
        <div class="winnerDiv">
            <h1 class="winner"></h1>
            <button class="reset" onclick="resetGame()">Play Again?</button>
        </div>
        <div class="playerSection">
            <h3 class="playerInput"></h3>
            <div class="pGameContainer">
             <h3 class="playerScore">Score: 0 </h3>
                <div class="playerImgs">
                    <img src="./images/ROCK1.png" alt="hand forming a rock" class="imgP" id="rock"/> 
                    <img src="./images/paper1.png"  alt="hand forming paper" class="imgP" id="paper"/>
                    <img src="./images/scissors1.png" alt="hand forming scissors" class="imgP" id="scissors"/> 
                </div>
            </div>
        </div>
        <div class="computerSection">
            <h3 class="computerInput"></h3>
            <div class="cGameContainer">
             <h3 class="computerScore">Score: 0 </h3>
                  <img src="./images/ROCK1.png" class="rock" alt="hand forming a rock" />
                  <img src="./images/paper1.png" class="paper" alt="hand forming paper"/>
                  <img src="./images/scissors1.png" class="scissors" alt="hand forming scissors"/>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
